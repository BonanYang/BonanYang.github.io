<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course-Skill-Job Knowledge Graph | Bonan Yang</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Courier New', Courier, monospace;
      background: #f5f5f5;
    }
    .header {
      background: #fff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 {
      font-size: 1.2rem;
      font-weight: 700;
    }
    .header a {
      color: #b22222;
      text-decoration: none;
    }
    .header a:hover {
      text-decoration: underline;
    }
    #cy {
      width: 100%;
      height: calc(100vh - 120px);
      background: #fff;
    }
    .legend {
      padding: 1rem 2rem;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 2rem;
      font-size: 0.85rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }
    .course { background: #8B5CF6; }
    .skill { background: #22C55E; }
    .job { background: #D4A574; }
    .info {
      position: absolute;
      top: 80px;
      right: 20px;
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      max-width: 300px;
      font-size: 0.85rem;
      display: none;
    }
    .info.show { display: block; }
    .info h3 { margin-bottom: 0.5rem; }
    .info .type { color: #666; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Course-Skill-Job Knowledge Graph</h1>
    <a href="index.html">← Back to Home</a>
  </div>
  
  <div id="cy"></div>
  
  <div class="legend">
    <div class="legend-item"><div class="legend-color course"></div> Course</div>
    <div class="legend-item"><div class="legend-color skill"></div> Skill</div>
    <div class="legend-item"><div class="legend-color job"></div> Job</div>
    <div class="legend-item" style="margin-left: auto; color: #666;">Drag to move • Scroll to zoom • Click node for details</div>
  </div>

  <div class="info" id="info">
    <h3 id="info-label"></h3>
    <div class="type" id="info-type"></div>
  </div>

  <script>
    fetch('data/graph.json')
      .then(res => res.json())
      .then(data => {
        const graphData = data[0].graph;
        
        const nodes = graphData.nodes.map(n => ({
          data: { 
            id: String(n.id), 
            label: n.label, 
            type: n.type 
          }
        }));
        
        const edges = graphData.edges.map((e, i) => ({
          data: { 
            id: 'e' + i, 
            source: String(e.source), 
            target: String(e.target),
            type: e.type
          }
        }));

        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: { nodes, edges },
          style: [
            {
              selector: 'node',
              style: {
                'label': 'data(label)',
                'text-valign': 'center',
                'text-halign': 'center',
                'font-size': '10px',
                'font-family': 'Courier New, monospace',
                'text-wrap': 'wrap',
                'text-max-width': '80px',
                'width': 40,
                'height': 40
              }
            },
            {
              selector: 'node[type="Course"]',
              style: {
                'background-color': '#8B5CF6',
                'color': '#fff'
              }
            },
            {
              selector: 'node[type="Skill"]',
              style: {
                'background-color': '#22C55E',
                'color': '#fff'
              }
            },
            {
              selector: 'node[type="Job"]',
              style: {
                'background-color': '#D4A574',
                'color': '#000'
              }
            },
            {
              selector: 'edge',
              style: {
                'width': 1,
                'line-color': '#ccc',
                'target-arrow-color': '#ccc',
                'target-arrow-shape': 'triangle',
                'curve-style': 'bezier',
                'arrow-scale': 0.8
              }
            },
            {
              selector: 'edge[type="MATCHES_SKILL"]',
              style: {
                'line-color': '#8B5CF6',
                'target-arrow-color': '#8B5CF6'
              }
            },
            {
              selector: 'edge[type="REQUIRED_BY"]',
              style: {
                'line-color': '#22C55E',
                'target-arrow-color': '#22C55E'
              }
            }
          ],
          layout: {
            name: 'cose',
            nodeRepulsion: 8000,
            idealEdgeLength: 100,
            animate: false
          }
        });

        // Click node to show info
        const infoBox = document.getElementById('info');
        const infoLabel = document.getElementById('info-label');
        const infoType = document.getElementById('info-type');

        cy.on('tap', 'node', function(evt) {
          const node = evt.target;
          infoLabel.textContent = node.data('label');
          infoType.textContent = node.data('type');
          infoBox.classList.add('show');
        });

        cy.on('tap', function(evt) {
          if (evt.target === cy) {
            infoBox.classList.remove('show');
          }
        });
      });
  </script>
</body>
</html>
