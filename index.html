<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonan Yang</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
      color: #333;
    }
    .profile {
      text-align: center;
      padding: 2rem;
    }
    .photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
      border: 4px solid #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .title {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .advisor {
      color: #666;
      font-size: 1rem;
    }
    .advisor a {
      color: #0066cc;
      text-decoration: none;
    }
    .advisor a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="me.jpg" alt="Bonan Yang" class="photo">
    <h1>Bonan Yang</h1>
    <p class="title">PhD Candidate in Computer Science</p>
    <p class="title">Southern Illinois University Edwardsville</p>
    <p class="advisor">Advisor: <a href="https://www.cs.siue.edu/~gercal/" target="_blank">Dr. Gunes Ercal</a></p>
  </div>
</body>
</html>
